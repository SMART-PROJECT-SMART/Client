<nav class="sidebar" [class.expanded]="isExpanded()">
  <div class="logo-container" (click)="toggleSidebar()">
    <img [src]="logoPath" alt="SMART Logo" class="logo" />
  </div>

  <ul class="nav-list">
    @for (item of navigationItems; track item.route) {
      <li class="nav-item" [class.active]="isActive(item.route)" (click)="navigateTo(item.route)">
        <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
        @if (isExpanded()) {
          <span class="nav-label">{{ item.label }}</span>
        }
      </li>
    }
  </ul>
</nav>
