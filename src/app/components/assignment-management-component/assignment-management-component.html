<div class="assignment-page">
  <div class="page-header">
    <button mat-raised-button color="primary" class="add-mission-btn" (click)="onAddMission()">
      <mat-icon>add</mat-icon>
      {{ addMissionLabel }}
    </button>
    <button
      mat-raised-button
      color="primary"
      class="submit-btn"
      [disabled]="isSubmitDisabled"
      (click)="onSubmit()">
      {{ submitLabel }}
    </button>
  </div>

  <div class="missions-container">
    @for (missionId of missionIds; track trackByMissionId($index, missionId)) {
      <app-mission-component [autoGeneratedId]="missionId" (remove)="onRemoveMission(missionId)"></app-mission-component>
    }
  </div>
</div>
