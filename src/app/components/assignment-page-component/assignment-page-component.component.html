@if (currentStage() === AssignmentStage.MANAGEMENT) {
  <app-assignment-management-component (missionsSubmit)="onMissionsSubmit($event)"></app-assignment-management-component>
} @else if (currentStage() === AssignmentStage.REVIEW) {
  <div class="review-stage">
    <p>Review stage - Will be implemented with API results</p>
    <button mat-raised-button color="primary" (click)="onBackToManagement()">Back to Management</button>
  </div>
}
