@if (isLoading()) {
  <div class="loading-container">
    <mat-spinner></mat-spinner>
    <p>{{ messages.PROCESSING_MESSAGE }}</p>
  </div>
} @else if (errorMessage()) {
  <div class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ errorMessage() }}</p>
    <button mat-raised-button color="primary" (click)="onBackToManagement()">Back to Management</button>
  </div>
} @else if (currentStage() === AssignmentStage.MANAGEMENT) {
  <app-assignment-management-component (missionsSubmit)="onMissionsSubmit($event)"></app-assignment-management-component>
} @else if (currentStage() === AssignmentStage.REVIEW && assignmentResult()) {
  <app-assignment-review-component
    [algorithmResult]="assignmentResult()!"
    [availableUavs]="availableUavs()"
    (back)="onBackToManagement()"
    (apply)="onApplyAssignment($event)">
  </app-assignment-review-component>
}
